<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello Twitter</title>
</head>
<body>
    <h1>
        Hello, <span th:text="${twitterProfile.name}">Some User</span>!
    </h1>
    <h2>These are your friends:</h2>
    <ul>
        <li th:each="friend:${friends}" th:text="${friend.name}">Friend</li>
    </ul>
</body>
</html>
